<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="weather-app-today">
            <h1 id="city"></h1>
            <p>Australia</p>
            <div class="row">
              <div class="col-6">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                  alt="Clear with periodic clouds"
                />
              </div>
              <div class="col-6 weather-today">
                <p id="date"></p>
                <p>10º 30º</p>
                <p>
                  <span id="todays-temp"></span>
                  <span class="units">ºC <a href="#">ºF</a></span>
                </p>
                <p id="description"></p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind: <span id="wind"></span>km/h</p>
              </div>
            </div>
          </div>

          <small>
            <a href="https://github.com/Mad-016/Weather-App" target="_blank"
              >Open-source code</a
            >
            by Madeline Hardy
          </small>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
